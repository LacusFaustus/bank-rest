spring:
  application:
    name: bank-rest
  profiles:
    active: local
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: false

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: local-development-jwt-secret-key-32-chars-minimum-required
  expiration: 86400000

app:
  encryption:
    key: local-encryption-key-32-chars-for-aes-256

logging:
  level:
    com.bank: DEBUG
    org.springframework.security: WARN

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false
  h2:
    console:
      enabled: false
  liquibase:
    enabled: false

jwt:
  secret: test-jwt-secret-key-very-long-for-testing-1234567890
  expiration: 3600000

app:
  encryption:
    key: test-encryption-key-32-chars-long-1234567890

logging:
  level:
    root: WARN
    com.bank: WARN
    org.springframework.security: WARN
    org.springframework.validation: WARN

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: false
